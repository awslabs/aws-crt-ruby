AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  Exclude:
    - 'gems/aws-crt/native/**/*.rb'
    - 'gems/aws-crt-signer/spec/signer_spec.rb'
    - 'gems/aws-sigv4/**/*.rb'

Style/HashSyntax:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'

Layout/LineLength:
  Max: 80
  Exclude:
    - 'gems/aws-crt/lib/aws-crt/native.rb'
    - 'gems/aws-crt/lib/aws-crt/auth/signing_config.rb'
    - 'gems/aws-crt/lib/aws-crt/auth/static_credentials_provider.rb'
    - '**/*.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'gems/aws-crt/Rakefile'
    - '**/*.rake'
    - 'gems/**/spec/**/*.rb'

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'gems/aws-crt/ext/compile.rb'

Metrics/ModuleLength:
  Exclude:
    - 'gems/**/spec/**/*.rb'
    - 'gems/aws-crt/lib/aws-crt/native.rb'

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'gems/aws-crt/lib/aws-crt/auth/signing_config.rb'

Naming/FileName:
  Exclude:
    - 'gems/aws-crt/lib/aws-crt.rb'
    - 'gems/aws-crt-auth/lib/aws-crt-auth.rb'
    - 'gems/aws-sigv4/lib/aws-sigv4.rb'

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/CombinableLoops:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
