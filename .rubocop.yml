AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  Exclude:
    - 'gems/aws-crt/aws-crt-ffi/**/*.rb'

Gemspec/DevelopmentDependencies:
  Enabled: false

Gemspec/RequireMFA:
  Exclude:
    - '**/*.gemspec'

Style/HashSyntax:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'

Layout/LineLength:
  Max: 80
  Exclude:
    - 'gems/aws-crt/lib/aws-crt/native.rb'
    - 'gems/aws-crt/lib/aws-crt/auth/signing_config.rb'
    - 'gems/aws-crt/lib/aws-crt/auth/static_credentials_provider.rb'
    - '**/*.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'gems/aws-crt/Rakefile'
    - '**/*.rake'
    - 'gems/**/spec/**/*.rb'

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'gems/aws-crt/ext/compile.rb'

Metrics/ModuleLength:
  Exclude:
    - 'gems/**/spec/**/*.rb'
    - 'gems/aws-crt/lib/aws-crt/native.rb'

Metrics/AbcSize:
  Max: 30
  Exclude:
    - 'gems/aws-crt/lib/aws-crt/auth/signing_config.rb'
    - 'gems/aws-crt/lib/aws-crt/auth/signer.rb'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Naming/FileName:
  Exclude:
    - 'gems/aws-crt/lib/aws-crt.rb'

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/CombinableLoops:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
