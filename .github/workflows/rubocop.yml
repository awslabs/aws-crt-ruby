name: Rubocop
on: [push]

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Rubocop Linter
        uses: andrewmcodes/rubocop-linter-action@v3.2.0
        with:
          action_config_path: '/.github/config/rubocop_linter_action.yml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}